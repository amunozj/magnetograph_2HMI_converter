cuda_device: True

data:
  data_bucket: '/mdi-hmi'
  data_folder: 'to-ml-register-template'
  #index_range: [0, 3200]
  normalisation: 3500.0

net: 
  name:  'HighResNet_RPRCDO'
  upscale_factor: 4
